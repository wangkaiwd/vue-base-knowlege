<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>地址</th>
                </tr>
            </thead>
            <tbody v-if="userList.length>0">
                <tr v-for="(item,index) in userList">
                    <td>{{item.name}}</td>
                    <td>{{item.age}}</td>
                    <td>{{item.address}}</td>
                </tr>
            </tbody>
            <tbody v-else>
                <tr><td colspan="3">暂时没有数据</td></tr>
            </tbody>
        </table>
    </div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:function(){
                return {
                    userList:[]
                }
            }
        });
        setInterval(function(){
            vm.userList.push({'name': 'malun', 'age': 18, 'address': '北京黑地下室'});
        },1000);


    </script>
</body>
</html>
