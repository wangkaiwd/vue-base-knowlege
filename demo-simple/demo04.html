<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 由于进行双向数据绑定，所以data中返回的count也会发生变化，从而导致数值一直在增加 -->
    <h2>
      <i>我们可以将组件进行任意次的复用</i>
    </h2>
    <!-- 可以是驼峰，也可以是普通写法 -->
    <h2 style="background-color:red">
      <u>每个组件都是新的实例，所以每个组件中count都是独立的</u>
    </h2>
    <!-- 当以这种形式定义组件的时候，hmtl对大小写不敏感 -->
    <!-- <button-counter posTitle="hello"></button-counter> -->
    <!-- 要使用这种短横线形式进行命名 -->
    <button-counter post-title="hello"></button-counter>
    <br />
    <button-counter></button-counter>
    <br />
    <button-counter></button-counter>
    <br />
    <button-counter></button-counter>
    <br />
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // 注册一个全局组件
    Vue.component('button-counter', {
      // 一个组件的data必须是一个函数，这样每个实例可以维护一份被返回对象的独立的拷贝
      data: function () {
        return {
          count: 0,
        }
      },
      props: ['postTitle'],
      // data: {
      //   count: 0
      // },
      template: '<button v-on:click="count++">You click me {{count}} times</button>',
      created() {
        console.log('object', this.postTitle);
      }
    })
    new Vue({
      el: '#app',
    })
  </script>
</body>

</html>
