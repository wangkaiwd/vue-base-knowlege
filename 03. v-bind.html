<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 混合普通的html标签样式类及绑定样式对象 -->
        <!-- v-bind绑定多个属性的时候，要用对象的形式 -->
        <p class="static" v-bind:class="{active:isActive,'error':hasError}"></p>
    </div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:function(){
                return {
                    isActive:true,
                    hasError:true,
                    
                }
            }
        });
        
    
    
    
    </script>
</body>
</html>
