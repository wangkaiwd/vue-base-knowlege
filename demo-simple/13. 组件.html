<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-component></my-component>
    <pravite-component></pravite-component>
</div>
<script src="./node_modules/vue/dist/vue.min.js"></script>
<script>
    // 全局定义的组件（公有组件）
    // 参数：1. 组件名（字符串） 2. 组件内容（对象）
    Vue.component("myComponent",{
        // template里必须有且只有一个根标签
        template:"<h1>我是公有组件</h1>"
    });
    new Vue({
        el:"#app",
        data:function(){
            return {
            }
        },
        components: {
            // 局部组件（私有组件）
            "praviteComponent":{
                template:"<h2>child</h2>"
            }
        }
    });



</script>
</body>
</html>
