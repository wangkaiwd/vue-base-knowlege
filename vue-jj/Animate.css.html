<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <title>Document</title>
  <style>
    .fade-enter,
    .fade-leave-to {
      opacity: 0;
    }

    .fade-enter-active,
    .fade-leave-active {
      transition: opacity 1s;
    }
  </style>
</head>

<body>
  <!-- Animate.css源码中过渡时间是1s -->
  <div id="app">
    <!-- 
      appear:实现页面的初始动画 
      同时使用过渡和动画
      动画的时间进行自定义
    -->
    <!-- 也可以为duration设置一个动画来控制出场和入场的动画时间 -->
    <!-- 这里的duration要加冒号（:）,否则会将duration绑定的内容作为字符串 -->
    <transition :duration="{enter:1000,leave:1000}" appear name="fade" enter-active-class="animated swing fade-enter-active" leave-active-class="animated shake fade-leave-active"
      appear-active-class="animated swing">
      <h2 v-if="isShow" style="overflow: hidden;">hello world</h2>
    </transition>
    <button @click="isShow=!isShow">消失</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          isShow: true,
        }
      }
    })
  </script>
</body>

</html>
