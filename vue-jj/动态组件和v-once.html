<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <component :is="type">
    </component>
    <button @click="type=(type==='child-one'?'child-two':'child-one')">change</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('child-one', {
      template: `<div v-once>
                  child-one
                </div>`
    })
    Vue.component('child-two', {
      template: `<div v-once>
                  child-two
                </div>`
    })
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          type: 'child-one',
        }
      }
    })
  </script>
</body>

</html>
