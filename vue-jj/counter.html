<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <div>
      <row @change="plus"></row>
      <row @change="plus"></row>
      <row @change="plus"></row>
    </div>
    <h2>{{total}}</h2>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('row', {
      data() {
        return {
          count: 0,
        }
      },
      template: "<p @click=\"count++;$emit('change',1)\">{{count}}</p>",

    })
    const vm = new Vue({
      el: "#app",
      data() {
        return {
          total: 0,
        }
      },
      // 在这里是记录了一个步长来进行实现total值的计算
      methods: {
        plus(step) {
          this.total += step;
        }
      }
    })
  </script>

</body>

</html>
