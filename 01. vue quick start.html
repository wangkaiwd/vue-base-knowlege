<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script>
        // 1. vue是一个前端的双向绑定类的框架，
        //    配合第三方的库可以实现单文件的组件化开发
        var vm = new Vue({
            el:"#app",
            data:function(){
                return {
                    message:"Hello Vue"
                }
            }
        });
        
    </script>
</body>
</html>
